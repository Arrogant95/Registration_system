<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
        *{padding: 0;margin: 0;}
        body{background-image:url(images/index.jpg);background-size: 100% 100%; width: 400px;height: 408px;background-repeat: no-repeat;}
      
        #bd{position: relative;margin-top: 200px;margin-left: 1020px;}

	<script type="text/javascript">
        window.onload=function()
        {
        	
        	var im=document.getElementsByTagName('img');
        	im[0].onmouseOver=function(){
        		
                im[0].style.width='150';
                im[0].style.height='60';
        	}
        }
	</script>

<body>

	<div id="bd">
